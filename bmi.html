<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bmi.css">
    <title>Simple BMI Test</title>
</head>

<body>
    <div class="container">
        <img src="asetbmi/background.png" alt="">
        <header id="nav">
            <h1>Logo</h1>
            <nav id="navbar">
                <a href="index.html">Home</a>
                <a href="index.html#content">Manfaat</a>
                <a href="#bmi" class="active">BMI</a>
                <a href="index.html#latih">Kegiatan</a>
                <a href="index.html#daftar">Daftar</a>
            </nav>
            <div class="hamburger" id="hamburger">
                <span></span>
                <span></span>
                <span></span>
            </div>
        </header>
    
        <div class="content">
            <div class="bmi-container">
                <h1>BMI Test</h1>
                <form id="bmi-form" onsubmit="calculateBMI(event)">
                    <label for="height">Tinggi (cm):</label>
                    <input type="number" id="height" required>
                    <label for="weight">Berat (kg):</label>
                    <input type="number" id="weight" required>
                    <button type="submit">Hitung BMI!</button>
                </form>
                <div class="result" id="bmi-result">
                    <p>BMI Kamu adalah: <span id="bmi-value">--</span></p>
                    <p>Status: <span id="bmi-status">--</span></p>
                    <p id="motivational-message"></p> <!-- Tempat untuk pesan penyemangat -->
                </div>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
